spring:
  application:
    name: CURRENCY-CONVERSION

  cloud:
    config:
      enabled: false
server:
  port: 8100
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  tracing:
    sampling:
      probability: 1.0
